stages:
  - mirror
  - test
  - build
  - release
  - docs
  - finalize

variables:
  ANDROID_HOME: "$ANDROID_SDK_LOCATION"

github_mirror:
  stage: mirror
  tags:
    - github_namboy94_push
  script:
    - git checkout master
    - git pull
    - git push git@github.com:namboy94/bundesliga-tippspiel-android.git master -f
    - git checkout develop
    - git pull
    - git push git@github.com:namboy94/bundesliga-tippspiel-android.git develop -f

lint:
  stage: test
  tags:
    - gradle
  script:
    - gradle ktlint -q

build_app:
  stage: build
  only:
    - master
    - develop
  tags:
    - gradle
    - android_sdk
  script:
    - mkdir -p artifacts
    - gradle wrapper
    - echo $ANDROIDKEY | base64 -d > androidkey
    - ./gradlew assembleRelease -Pandroid.injected.signing.store.file=androidkey -Pandroid.injected.signing.store.password=$ANDROIDKEY_PASS -Pandroid.injected.signing.key.alias=$ANDROIDKEY_ALIAS -Pandroid.injected.signing.key.password=$ANDROIDKEY_PASS
    - mv app/build/outputs/apk/app-release.apk artifacts/hktipp-$(gradle version -q).apk
    - rm androidkey
  artifacts:
     paths:
      - artifacts/

upload_release_to_github:
  stage: release
  only:
    - master
  tags:
    - python
    - gradle
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/ci-scripts.git
    - python ci-scripts/src/changelog-reader/changelog-reader.py -c CHANGELOG -d current_changelog
    - python ci-scripts/src/github-release-uploader/github-release-uploader.py namboy94 bundesliga-tippspiel-android $GITHUB_ACCESS_TOKEN
      $(gradle version -q) current_changelog artifacts -b master

upload_release_to_gitlab:
  stage: release
  only:
    - master
  tags:
    - python
    - gradle
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/ci-scripts.git
    - python ci-scripts/src/changelog-reader/changelog-reader.py -c CHANGELOG -d  current_changelog
    - python ci-scripts/src/gitlab-release-uploader/gitlab-release-uploader.py namboy94 bundesliga-tippspiel-android $GITLAB_ACCESS_TOKEN
      $(gradle version -q) current_changelog artifacts -b master -u https://gitlab.namibsun.net

upload_play_store_beta:
  stage: release
  only:
    - master
  tags:
    - python
  script:
    - pip install --upgrade google-api-python-client pyOpenSSL --user
    - git clone https://gitlab.namibsun.net/namboy94/ci-scripts.git
    - git clone https://gitlab.namibsun.net/namboy94/play-upload.git
    - python ci-scripts/changelog-reader/changelog-reader.py -c CHANGELOG -d en-US
    - python ci-scripts/changelog-reader/changelog-reader.py -c CHANGELOG-de -d de-DE
    - echo $PLAY_UPLOAD_SECRET | base64 -d > key.p12
    - python play-upload/play-upload.py net.namibsun.hktipp production $PLAY_UPLOAD_EMAIL key.p12 artifacts/*.apk --changes="en-US,de-DE"
    - rm key.p12
